<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="9 row" id="9">
      <div class="p-3 mb-2 col-1 bg-white text-black" id="time9">9AM</div>
      <div class="p-3 mb-2 col-10 bg-secondary text-black" id="event9"><p> </p></div>
      <div class="p-3 mb-2 col-1 bg-info text-white">Save</div>
    </div>
    <div class="10 row" id="10">
      <div class="p-3 mb-2 col-1 bg-white text-black" id="time10">10AM</div>

      <div class="p-3 mb-2 col-1 bg-info text-white">Save</div>
    </div>
    <div class="11 row" id="11">
      <div class="p-3 mb-2 col-1 bg-white text-black" id="time11">11AM</div>
      <div class="p-3 mb-2 col-10 bg-secondary text-black" id="event11"><p> </p></div>
      <div class="p-3 mb-2 col-1 bg-info text-white">Save</div>
    </div>
    <div class="12 row" id="12">
      <div class="p-3 mb-2 col-1 bg-white text-black" id="time12">12AM</div>
      <div class="p-3 mb-2 col-10 bg-secondary text-black" id="event12"><p> </p></div>
      <div class="p-3 mb-2 col-1 bg-info text-white">Save</div>
    </div>
    <div class="13 row" id="13">
      <div class="p-3 mb-2 col-1 bg-white text-black" id="time13">1PM</div>
      <div class="p-3 mb-2 col-10 bg-secondary text-black" id="event13"><p> </p></div>
      <div class="p-3 mb-2 col-1 bg-info text-white">Save</div>
    </div>
    <div class="14 row" id="14">
      <div class="p-3 mb-2 col-1 bg-white text-black" id="time14">2PM</div>
      <div class="p-3 mb-2 col-10 bg-secondary text-black" id="event14"><p> </p></div>
      <div class="p-3 mb-2 col-1 bg-info text-white">Save</div>
    </div>
    <div class="15 row" id="15">
      <div class="p-3 mb-2 col-1 bg-white text-black" id="time15">3PM</div>
      <div class="p-3 mb-2 col-10 bg-secondary text-black" id="event15"><p> </p></div>

    </div>

    </div>
    <div class="17 row" id="17">
      <div class="p-3 mb-2 col-1 bg-white text-black" id="time17">5PM</div>
      <div class="p-3 mb-2 col-10 bg-secondary text-black" id="event17"><p> </p></div>
      <div class="p-3 mb-2 col-1 bg-info text-white">Save</div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
